<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Scanner</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi Scanner</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form action="/block_function" method="post">
        <label for="ssid_to_block">SSID to block:</label>
        <input type="text" name="ssid_to_block" required>
        <button type="submit">Block</button>
    </form>
    <form action="/unblock_function" method="post">
        <label for="ssid_to_unblock">SSID to unblock:</label>
        <input type="text" name="ssid_to_unblock" required>
        <button type="submit">Unblock</button>
    </form>
    <form action="/more" method="post">
        <label for="ssid_for_more_info">SSID for more info:</label>
        <input type="text" name="ssid_for_more_info" required>
        <button type="submit">More Info</button>
    </form>
    <form action="/reset">
        <button type="submit">Reset</button>
    </form>
    <div class="btn-group">
        <a href="/scan_wifi" class="btn btn-primary">Scan Wi-Fi</a>
        <a href="/blocked_wifi" class="btn btn-primary">Blocked Wifi List</a>
    </div>
    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
      </html>
